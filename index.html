<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="skewed"></div>
      <div class="title">
        <h2>IBIT GPA Calculator</h2>
        <p>
          I know you're weak in maths and always struggle to calculate your GPA.
          So here's the special IBIT GPA calculator for you.
        </p>
      </div>
      <div class="calculator_container">
        <div class="calculator_box">
          <div class="sessional_sect">
            <h2>Sessional Marks</h2>
            <div class="form_options">
              <label>Obtained Marks</label>
              <input type="number" id="sessional_om" />
              <label>Total Marks</label>
              <input type="number" id="sessional_tm" />
            </div>
          </div>

          <div class="mid_sect">
            <h2>Mid Marks</h2>
            <div class="form_options">
              <label>Obtained Marks</label>
              <input type="number" id="mid_om" />
              <label>Total Marks</label>
              <input type="number" id="mid_tm" />
            </div>
          </div>

          <div class="final_sect">
            <h2>Final Marks</h2>
            <div class="form_options">
              <label>Obtained Marks</label>
              <input type="number" id="final_om" />
              <label>Total Marks</label>
              <input type="number" id="final_tm" />
            </div>
          </div>

          <div class="submit_sect">
            <input type="button" value="Calculate Now" onclick="calculate()" />
          </div>
          <div class="remarks_sect"><p id="text"></p></div>
        </div>
      </div>
    </section>
  </body>
</html>
